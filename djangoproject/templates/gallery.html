{% extends "base.html" %}

{% block title %}Gallery{% endblock %}

{% block content %}
  <h2>{{ title }}</h2>

  {% if images %}
    <div class="gallery">
      {% for img in images %}
        <figure style="display:inline-block; margin:8px;">
          <img src="{{ img }}" alt="Image {{ forloop.counter }}" style="max-width:300px; height:auto; display:block;">
          <figcaption style="text-align:center;">Image {{ forloop.counter }}</figcaption>
        </figure>
      {% endfor %}
    </div>
  {% else %}
    <p>No images available.</p>
  {% endif %}
{% endblock %}
