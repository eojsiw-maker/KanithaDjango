{% extends "base.html" %}
{% block title %}ขอเปลี่ยนรหัสผ่าน{% endblock %}
{% block content %}
<h2>ขอเปลี่ยนรหัสผ่าน</h2>
<p>กรอกอีเมลที่ใช้ลงทะเบียน ระบบจะส่งลิงก์สำหรับตั้งรหัสผ่านใหม่ (พัฒนา: console email backend จะพิมพ์ email ในคอนโซล)</p>
<form method="post">
  {% csrf_token %}
  <p><label>Email:<br><input type="email" name="email" required></label></p>
  <p><button type="submit">ส่งลิงก์ตั้งรหัสผ่าน</button></p>
</form>
{% endblock %}
