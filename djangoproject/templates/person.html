{% extends "base.html" %}

{% block title %}People{% endblock %}

{% block content %}
  <h2>{{ title }}</h2>
  <p><a href="{% url 'admin:index' %}">Admin</a></p>
  {% if people %}
    <ul>
      {% for p in people %}
        <li>{{ p.name }} — {{ p.role }} — <a href="{% url 'edit_person' p.id %}">Edit</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No people found.</p>
  {% endif %}
{% endblock %}
